  <div class="paddingButton dropdown d-flex justify-content-md-start">
    <button class="btn dropdown-toggle custom-dropdown" type="button" id="filterDropdown" data-bs-toggle="dropdown"
      aria-expanded="false">
      {{ selectedOption || 'Filter' }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="filterDropdown">
      <li *ngFor="let option of filterOptions">
        <a class="dropdown-item" href="#" (click)="selectOption(option)">{{ option }}</a>
      </li>
    </ul>

    <button *ngIf="selectedOption" type="button" class="btn ms-2 reset" (click)="resetOption()">Clear Filter</button>
  </div>
