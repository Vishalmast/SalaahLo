
<div *ngFor="let item of ">

</div>
<div class="profile-card">
  <img src="assets/vishal.jpg" alt="Profile Image" class="profile-image">
  <h3 class="profile-name">Vishal Kumar</h3>
  <p class="profile-description">Software Engineer</p>
  <div class="profile-achievements">
    <p class="achievement">Achievement 1</p>
    <p class="achievement">Achievement 2</p>
    <p class="achievement">Achievement 3</p>
  </div>
  <div class="profile-ratings">
    <span class="rating">4.5</span>
    <span class="num-ratings">(120)</span>
  </div>
  <div class="profile-actions">
    <button class="btn-connect">Schedule</button>
    <button class="btn-message">Ping</button>
  </div>
</div>
